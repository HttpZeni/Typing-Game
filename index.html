<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Typing Speed</h1>
        <p id="quote"></p>
        <textarea id="input" placeholder="Start typing here > " rows="4"></textarea>
        <div id="result"></div>
        <button id="newQuote">New Quote</button>
        <h2 id="feedback"></h2>
    </div>

    <button id="Scores">Scores</button>
    <div id="scoreDisplay"></div>

    <div class="blurItem"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
